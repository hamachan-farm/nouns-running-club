<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Nouns Running Club</title>
</head>
<body>

  <h1>🏃‍♂️ Nouns Running Clubへようこそ</h1>

  <!-- ドロップダウンで月を選ぶ -->
  <label for="monthSelector">月を選んでください：</label>
  <select id="monthSelector"></select>

  <!-- 表 -->
  <table id="rankingTable" border="1" style="margin-top: 20px;">
    <thead>
      <tr>
        <th>順位</th>
        <th>画像</th>
        <th>名前</th>
        <th>距離(km)</th>
        <th>時間(分)</th>
        <th>回数</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- JavaScript -->
  <script>
    const sheetId = "1KDtAiros3fVMcXywZM83jyYGscbLD7oFtODIdjs2BE0";
    const select = document.getElementById("monthSelector");

    // 過去12ヶ月をドロップダウンに追加
    const today = new Date();
    for (let i = 0; i < 12; i++) {
      const d = new Date(today.getFullYear(), today.getMonth() - i);
      const y = d.getFullYear();
      const m = ('0' + (d.getMonth() + 1)).slice(-2);
      const value = `${y}-${m}`;

      const option = document.createElement("option");
      option.value = value;
      option.textContent = value;
      select.appendChild(option);
    }

    async function loadRanking() {
      const month = select.value;
      const url = `https://opensheet.elk.sh/${sheetId}/${month}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        const tbody = document.querySelector("#rankingTable tbody");
        tbody.innerHTML = "";

        data.forEach((row, index) => {
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${row["順位"] || index + 1}</td>
            <td><img src="${row["画像"] || ""}" width="60"></td>
            <td>${row["名前"] || ""}</td>
            <td>${row["距離(km)"] || ""}</td>
            <td>${row["時間(分)"] || ""}</td>
            <td>${row["回数"] || ""}</td>
          `;

          tbody.appendChild(tr);
        });

      } catch (err) {
        alert("データを読み込めませんでした！");
        console.error(err);
      }
    }

    // 初期表示 + 月選択時
    window.onload = loadRanking;
    select.addEventListener("change", loadRanking);
  </script>

</body>
</html>
