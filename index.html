<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NounsRunningClubへようこそ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f0f0f0;
    }
    img {
      width: 200px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    select {
      padding: 10px;
      font-size: 16px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
    }
    th {
      background-color: #ffc107;
    }
  </style>
</head>
<body>
  <h1>NounsRunningClubへようこそ</h1>
  <img src="fun_run_fun_beer.png" alt="クラブ画像" />

  <h2>月を選んでランキングを見る</h2>
  <select id="monthSelector" onchange="loadRanking()">
    <!-- JavaScriptで月を自動追加 -->
  </select>

  <table id="rankingTable">
    <thead>
      <tr>
        <th>順位</th>
        <th>画像</th>
        <th>名前</th>
        <th>距離(km)</th>
        <th>時間(分)</th>
        <th>回数</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // 過去12ヶ月分をドロップダウンに追加
    const select = document.getElementById("monthSelector");
    const today = new Date();
    for (let i = 0; i < 12; i++) {
      const d = new Date(today.getFullYear(), today.getMonth() - i);
      const option = document.createElement("option");
      const y = d.getFullYear();
      const m = ('0' + (d.getMonth() + 1)).slice(-2);
      option.value = `${y}-${m}`;
      option.textContent = `${y}-${m}`;
      select.appendChild(option);
    }

    async function loadRanking() {
      const month = select.value;
      const sheetId = "1KDtAiros3fVMcXywZM83jyYGscbLD7oFtODIdjs2BE0";
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${month}`;

      try {
        const res = await fetch(url);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;

        const tbody = document.querySelector("#rankingTable tbody");
        tbody.innerHTML = "";

        rows.slice(1).forEach(row => {
          const tr = document.createElement("tr");
          row.c.forEach((cell, i) => {
            const td = document.createElement("td");
            if (i === 1) {
              // 画像セル
              td.innerHTML = `<img src="${cell.v}" width="60" />`;
            } else {
              td.textContent = cell?.v || "";
            }
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });

      } catch (e) {
        alert("データを読み込めませんでした！");
        console.error(e);
      }
    }

    // 最初の月のランキングを読み込む
    window.onload = loadRanking;
  </script>
</body>
</html>
